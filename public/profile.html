<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - NexDrop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root { --primary: #e53935; --dark: #0a0a0a; --light: #ffffff; --gray: #1a1a1a; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--light); }
    
    header { background: linear-gradient(135deg, var(--dark) 0%, var(--gray) 100%); border-bottom: 2px solid var(--primary); padding: 20px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px; }
    header h1 { color: var(--primary); font-size: clamp(20px, 4vw, 24px); }
    header h1 i { margin-right: 8px; }
    header a { color: var(--light); text-decoration: none; transition: all 0.3s; }
    header a:hover { color: var(--primary); }
    
    .container { max-width: 1000px; margin: 40px auto; padding: 0 20px; }
    
    .profile-card { background: var(--gray); padding: 40px 20px; border-radius: 12px; border: 2px solid var(--primary); margin-bottom: 40px; }
    .profile-card h2 { margin-bottom: 30px; color: var(--primary); font-size: clamp(20px, 3vw, 24px); }
    .profile-info { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 20px; }
    .info-item { background: var(--dark); padding: 15px; border-radius: 6px; border: 1px solid #333; }
    .info-label { color: #888; font-size: 12px; text-transform: uppercase; display: flex; align-items: center; gap: 6px; }
    .info-label i { color: var(--primary); }
    .info-value { color: var(--primary); font-weight: bold; margin-top: 8px; }
    
    .files-section { background: var(--gray); padding: 40px 20px; border-radius: 12px; border: 2px solid var(--primary); }
    .files-section h2 { margin-bottom: 20px; color: var(--primary); font-size: clamp(20px, 3vw, 24px); }
    
    .file-list { display: grid; gap: 15px; }
    .file-item { background: var(--dark); padding: 20px; border-radius: 8px; border: 1px solid #333; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px; }
    .file-info { flex: 1; min-width: 200px; }
    .file-name { font-weight: bold; margin-bottom: 5px; word-break: break-all; }
    .file-meta { color: #888; font-size: 12px; }
    .file-action { padding: 8px 16px; background: var(--primary); color: var(--dark); border: none; border-radius: 4px; cursor: pointer; font-weight: bold; transition: all 0.3s; font-size: 13px; }
    .file-action:hover { opacity: 0.8; transform: translateY(-2px); }
    
    .no-files { color: #888; text-align: center; padding: 40px; }
    .no-files i { font-size: 48px; margin-bottom: 15px; display: block; opacity: 0.5; }
    
    footer { background: var(--gray); border-top: 2px solid var(--primary); padding: 30px 20px; text-align: center; color: #888; margin-top: 80px; }
    footer p { font-size: 14px; margin: 5px 0; }
    
    @media (max-width: 768px) {
      header { padding: 15px; }
      header h1 { font-size: 20px; }
      .profile-card { padding: 25px 15px; }
      .files-section { padding: 25px 15px; }
      .file-item { flex-direction: column; align-items: flex-start; }
      .file-action { width: 100%; }
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-fire"></i>NexDrop - Profile</h1>
    <a href="/"><i class="fas fa-arrow-left"></i> Back to Home</a>
  </header>

  <div class="container">
    <div class="profile-card">
      <h2><i class="fas fa-user-circle"></i> Your Profile</h2>
      <div class="profile-info">
        <div class="info-item">
          <div class="info-label"><i class="fas fa-user"></i> Username</div>
          <div class="info-value" id="username">Loading...</div>
        </div>
        <div class="info-item">
          <div class="info-label"><i class="fas fa-envelope"></i> Email</div>
          <div class="info-value" id="email">Loading...</div>
        </div>
        <div class="info-item">
          <div class="info-label"><i class="fas fa-cloud-upload-alt"></i> Total Uploads</div>
          <div class="info-value" id="total-uploads">0</div>
        </div>
        <div class="info-item">
          <div class="info-label"><i class="fas fa-calendar"></i> Member Since</div>
          <div class="info-value" id="member-since">Unknown</div>
        </div>
      </div>
    </div>

    <div class="files-section">
      <h2><i class="fas fa-folder"></i> Your Files</h2>
      <div class="file-list" id="file-list"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 LOSTBOY TECH - NEXOVA</p>
    <p>Secure file hosting platform</p>
  </footer>

  <script>
    async function loadProfile() {
      try {
        const response = await fetch('/api/user/profile');
        const data = await response.json();
        
        if (data.success) {
          document.getElementById('username').textContent = data.user.username;
          document.getElementById('email').textContent = data.user.email;
          document.getElementById('member-since').textContent = new Date(data.user.createdAt).toLocaleDateString();
          loadUserFiles();
        } else {
          alert('You must be signed in to view your profile');
          window.location.href = '/login';
        }
      } catch (err) {
        window.location.href = '/login';
      }
    }

    async function loadUserFiles() {
      try {
        const response = await fetch('/api/user/files');
        const data = await response.json();
        
        if (data.success) {
          document.getElementById('total-uploads').textContent = data.files.length;
          const fileList = document.getElementById('file-list');
          fileList.innerHTML = '';
          
          if (data.files.length === 0) {
            fileList.innerHTML = '<div class="no-files"><i class="fas fa-folder-open"></i><p>No files uploaded yet</p></div>';
            return;
          }
          
          data.files.forEach(file => {
            const item = document.createElement('div');
            item.className = 'file-item';
            item.innerHTML = `
              <div class="file-info">
                <div class="file-name"><i class="fas fa-file"></i> ${file.originalName}</div>
                <div class="file-meta"><i class="fas fa-download"></i> ${file.downloadCount} downloads â€¢ ${(file.size / (1024 * 1024)).toFixed(2)} MB</div>
              </div>
              <button class="file-action" onclick="window.location.href='/file/${file.downloadSlug}'"><i class="fas fa-eye"></i> View</button>
            `;
            fileList.appendChild(item);
          });
        }
      } catch (err) {
        console.error('Error loading files:', err);
      }
    }

    loadProfile();
  </script>
</body>
</html>
