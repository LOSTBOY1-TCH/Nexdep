<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - NexDrop</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root { --primary: #e53935; --dark: #0a0a0a; --light: #ffffff; --gray: #1a1a1a; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--light); }
    
    header { background: linear-gradient(135deg, var(--dark) 0%, var(--gray) 100%); border-bottom: 2px solid var(--primary); padding: 20px 40px; }
    header h1 { color: var(--primary); }
    
    .container { max-width: 1000px; margin: 40px auto; padding: 0 20px; }
    
    .profile-card { background: var(--gray); padding: 40px; border-radius: 12px; border: 2px solid var(--primary); margin-bottom: 40px; }
    .profile-info { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
    .info-item { background: var(--dark); padding: 15px; border-radius: 6px; border: 1px solid #333; }
    .info-label { color: #888; font-size: 12px; text-transform: uppercase; }
    .info-value { color: var(--primary); font-weight: bold; margin-top: 5px; }
    
    .files-section { background: var(--gray); padding: 40px; border-radius: 12px; border: 2px solid var(--primary); }
    .files-section h2 { margin-bottom: 20px; color: var(--primary); }
    
    .file-list { display: grid; gap: 15px; }
    .file-item { background: var(--dark); padding: 20px; border-radius: 8px; border: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
    .file-info { flex: 1; }
    .file-name { font-weight: bold; margin-bottom: 5px; }
    .file-meta { color: #888; font-size: 12px; }
    .file-action { padding: 8px 16px; background: var(--primary); color: var(--dark); border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
    .file-action:hover { opacity: 0.8; }
  </style>
</head>
<body>
  <header>
    <h1>üî• NexDrop - Profile</h1>
    <a href="/" style="color: var(--light); text-decoration: none;">‚Üê Back to Home</a>
  </header>

  <div class="container">
    <div class="profile-card">
      <h2>Your Profile</h2>
      <div class="profile-info">
        <div class="info-item">
          <div class="info-label">Username</div>
          <div class="info-value" id="username">Loading...</div>
        </div>
        <div class="info-item">
          <div class="info-label">Email</div>
          <div class="info-value" id="email">Loading...</div>
        </div>
        <div class="info-item">
          <div class="info-label">Total Uploads</div>
          <div class="info-value" id="total-uploads">0</div>
        </div>
        <div class="info-item">
          <div class="info-label">Member Since</div>
          <div class="info-value" id="member-since">Unknown</div>
        </div>
      </div>
    </div>

    <div class="files-section">
      <h2>Your Files</h2>
      <div class="file-list" id="file-list"></div>
    </div>
  </div>

  <script>
    async function loadProfile() {
      try {
        const response = await fetch('/api/user/profile');
        const data = await response.json();
        
        if (data.success) {
          document.getElementById('username').textContent = data.user.username;
          document.getElementById('email').textContent = data.user.email;
          document.getElementById('member-since').textContent = new Date(data.user.createdAt).toLocaleDateString();
          loadUserFiles();
        } else {
          window.location.href = '/login';
        }
      } catch (err) {
        window.location.href = '/login';
      }
    }

    async function loadUserFiles() {
      try {
        const response = await fetch('/api/user/files');
        const data = await response.json();
        
        if (data.success) {
          document.getElementById('total-uploads').textContent = data.files.length;
          const fileList = document.getElementById('file-list');
          fileList.innerHTML = '';
          
          if (data.files.length === 0) {
            fileList.innerHTML = '<p style="color: #888;">No files uploaded yet</p>';
            return;
          }
          
          data.files.forEach(file => {
            const item = document.createElement('div');
            item.className = 'file-item';
            item.innerHTML = `
              <div class="file-info">
                <div class="file-name">${file.originalName}</div>
                <div class="file-meta">${(file.size / (1024 * 1024)).toFixed(2)} MB ‚Ä¢ ${file.downloadCount} downloads</div>
              </div>
              <button class="file-action" onclick="window.location.href='/file/${file.downloadSlug}'">View</button>
            `;
            fileList.appendChild(item);
          });
        }
      } catch (err) {
        console.error('Error loading files:', err);
      }
    }

    loadProfile();
  </script>
</body>
</html>
