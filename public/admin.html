<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - NexDrop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root { --primary: #e53935; --dark: #0a0a0a; --light: #ffffff; --gray: #1a1a1a; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--light); }
    
    header { background: linear-gradient(135deg, var(--dark) 0%, var(--gray) 100%); border-bottom: 2px solid var(--primary); padding: 20px 40px; }
    header h1 { color: var(--primary); }
    
    .container { max-width: 1400px; margin: 40px auto; padding: 0 20px; }
    
    .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 40px; }
    .stat-card { background: var(--gray); padding: 30px; border-radius: 12px; border: 2px solid var(--primary); text-align: center; }
    .stat-number { font-size: 36px; color: var(--primary); font-weight: bold; margin-bottom: 10px; }
    .stat-label { color: #888; font-size: 12px; text-transform: uppercase; }
    
    .section { background: var(--gray); padding: 30px; border-radius: 12px; border: 2px solid var(--primary); margin-bottom: 30px; }
    .section h2 { margin-bottom: 20px; color: var(--primary); }
    
    .search-box { margin-bottom: 20px; }
    .search-box input { width: 100%; padding: 12px; background: var(--dark); border: 2px solid #333; color: var(--light); border-radius: 6px; }
    .search-box input:focus { outline: none; border-color: var(--primary); }
    
    .table { width: 100%; border-collapse: collapse; }
    .table th { background: var(--dark); padding: 12px; text-align: left; color: var(--primary); border-bottom: 2px solid var(--primary); }
    .table td { padding: 12px; border-bottom: 1px solid #333; }
    .table tr:hover { background: rgba(229, 57, 53, 0.05); }
    
    .btn-delete, .btn-ban { padding: 6px 12px; margin: 0 5px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 12px; }
    .btn-delete { background: #ff6b6b; color: white; }
    .btn-ban { background: var(--primary); color: var(--dark); }
    .btn-ban.unbanned { background: #51cf66; }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-fire"></i> NexDrop - Admin Panel</h1>
    <a href="/dashboard" style="color: var(--light); text-decoration: none;"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
  </header>

  <div class="container">
    <div class="stats">
      <div class="stat-card">
        <div class="stat-number" id="total-users">0</div>
        <div class="stat-label">Total Users</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="total-files">0</div>
        <div class="stat-label">Total Files</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="total-views">0</div>
        <div class="stat-label">Site Views</div>
      </div>
    </div>

    <div class="section">
      <h2>üìÅ All Files</h2>
      <div class="search-box">
        <input type="text" id="file-search" placeholder="Search files..." onkeyup="filterFiles()">
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>File Name</th>
            <th>Uploader</th>
            <th>Size</th>
            <th>Downloads</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="files-table"></tbody>
      </table>
    </div>

    <div class="section">
      <h2>üë• Users</h2>
      <div class="search-box">
        <input type="text" id="user-search" placeholder="Search users..." onkeyup="filterUsers()">
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Status</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="users-table"></tbody>
      </table>
    </div>
  </div>

  <script>
    let allFiles = [];
    let allUsers = [];

    async function checkAdmin() {
      try {
        const response = await fetch('/api/user/profile');
        const data = await response.json();
        if (!data.success || !data.user.isAdmin) {
          alert('Access denied. Admin login required.');
          window.location.href = '/login';
        }
      } catch (err) {
        alert('Authentication error. Please login.');
        window.location.href = '/login';
      }
    }

    async function loadStats() {
      try {
        const response = await fetch('/api/admin/stats');
        const stats = await response.json();
        document.getElementById('total-users').textContent = stats.totalUsers;
        document.getElementById('total-files').textContent = stats.totalFiles;
        document.getElementById('total-views').textContent = stats.totalViews.totalViews || 0;
      } catch (err) {
        console.error('Error loading stats:', err);
      }
    }

    async function loadFiles() {
      try {
        const response = await fetch('/api/admin/files');
        allFiles = await response.json();
        renderFiles(allFiles);
      } catch (err) {
        console.error('Error loading files:', err);
      }
    }

    function renderFiles(files) {
      const tbody = document.getElementById('files-table');
      tbody.innerHTML = '';
      files.forEach(file => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${file.originalName}</td>
          <td>${file.uploaderName}</td>
          <td>${(file.size / (1024 * 1024)).toFixed(2)} MB</td>
          <td>${file.downloadCount}</td>
          <td>
            <button class="btn-delete" onclick="deleteFile('${file._id}')">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function filterFiles() {
      const query = document.getElementById('file-search').value.toLowerCase();
      const filtered = allFiles.filter(f => f.originalName.toLowerCase().includes(query));
      renderFiles(filtered);
    }

    async function loadUsers() {
      try {
        const response = await fetch('/api/admin/users');
        allUsers = await response.json();
        renderUsers(allUsers);
      } catch (err) {
        console.error('Error loading users:', err);
      }
    }

    function renderUsers(users) {
      const tbody = document.getElementById('users-table');
      tbody.innerHTML = '';
      users.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${user.username}</td>
          <td>${user.email}</td>
          <td>${user.isBanned ? 'üî¥ Banned' : 'üü¢ Active'}</td>
          <td>${user.isAdmin ? '‚≠ê Admin' : 'User'}</td>
          <td>
            <button class="btn-ban ${user.isBanned ? 'unbanned' : ''}" onclick="toggleBan('${user._id}', ${user.isBanned})">
              ${user.isBanned ? 'Unban' : 'Ban'}
            </button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function filterUsers() {
      const query = document.getElementById('user-search').value.toLowerCase();
      const filtered = allUsers.filter(u => u.username.toLowerCase().includes(query) || u.email.toLowerCase().includes(query));
      renderUsers(filtered);
    }

    async function deleteFile(id) {
      if (!confirm('Delete this file?')) return;
      try {
        const response = await fetch(`/api/admin/file/${id}`, { method: 'DELETE' });
        const data = await response.json();
        if (data.success) {
          loadFiles();
          loadStats();
        }
      } catch (err) {
        console.error('Error deleting file:', err);
      }
    }

    async function toggleBan(id, isBanned) {
      try {
        const response = await fetch(`/api/admin/ban/${id}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ isBanned: !isBanned })
        });
        const data = await response.json();
        if (data.success) loadUsers();
      } catch (err) {
        console.error('Error toggling ban:', err);
      }
    }

    checkAdmin();
    loadStats();
    loadFiles();
    loadUsers();
  </script>
</body>
</html>
