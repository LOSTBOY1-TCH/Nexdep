<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - NexDrop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root { --primary: #e53935; --dark: #0a0a0a; --light: #ffffff; --gray: #1a1a1a; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--light); min-height: 100vh; display: flex; flex-direction: column; }
    
    header { background: linear-gradient(135deg, var(--dark) 0%, var(--gray) 100%); border-bottom: 2px solid var(--primary); padding: 20px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px; }
    header h1 { color: var(--primary); font-size: clamp(20px, 4vw, 28px); }
    header a { color: var(--light); text-decoration: none; transition: color 0.3s; }
    header a:hover { color: var(--primary); }
    
    .container { max-width: 1400px; width: 100%; margin: 40px auto; padding: 0 20px; flex: 1; }
    
    .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 40px; }
    .stat-card { background: var(--gray); padding: 30px 20px; border-radius: 12px; border: 2px solid var(--primary); text-align: center; box-shadow: 0 0 20px rgba(229, 57, 53, 0.2); transition: all 0.3s; }
    .stat-card:hover { box-shadow: 0 0 30px rgba(229, 57, 53, 0.4); transform: translateY(-5px); }
    .stat-number { font-size: clamp(28px, 6vw, 36px); color: var(--primary); font-weight: bold; margin-bottom: 10px; }
    .stat-label { color: #888; font-size: clamp(11px, 2vw, 14px); text-transform: uppercase; letter-spacing: 1px; }
    
    .section { background: var(--gray); padding: 20px; border-radius: 12px; border: 2px solid var(--primary); margin-bottom: 30px; overflow-x: auto; }
    .section h2 { margin-bottom: 20px; color: var(--primary); font-size: clamp(20px, 4vw, 24px); }
    
    .search-box { margin-bottom: 20px; }
    .search-box input { width: 100%; padding: 12px; background: var(--dark); border: 2px solid #333; color: var(--light); border-radius: 6px; font-size: 14px; transition: all 0.3s; }
    .search-box input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 15px rgba(229, 57, 53, 0.3); }
    
    .table { width: 100%; border-collapse: collapse; min-width: 600px; }
    .table th { background: var(--dark); padding: 12px 8px; text-align: left; color: var(--primary); border-bottom: 2px solid var(--primary); font-size: clamp(12px, 2vw, 14px); }
    .table td { padding: 12px 8px; border-bottom: 1px solid #333; font-size: clamp(11px, 2vw, 13px); word-break: break-word; }
    .table tr:hover { background: rgba(229, 57, 53, 0.05); }
    
    .btn-delete, .btn-ban { padding: 6px 12px; margin: 2px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 11px; transition: all 0.3s; white-space: nowrap; }
    .btn-delete { background: #ff6b6b; color: white; }
    .btn-delete:hover { background: #ff5252; box-shadow: 0 0 10px rgba(255, 107, 107, 0.5); }
    .btn-ban { background: var(--primary); color: var(--dark); }
    .btn-ban:hover { box-shadow: 0 0 10px rgba(229, 57, 53, 0.5); }
    .btn-ban.unbanned { background: #51cf66; }
    
    footer { background: var(--gray); border-top: 2px solid var(--primary); padding: 20px; text-align: center; color: #888; margin-top: auto; }
    footer p { font-size: clamp(12px, 2vw, 14px); margin: 5px 0; }
    
    @media (max-width: 768px) {
      .container { padding: 0 15px; margin: 20px auto; }
      .stats { gap: 15px; }
      .stat-card { padding: 20px 15px; }
      .section { padding: 15px; }
      .table { font-size: 12px; }
      .table th, .table td { padding: 8px 5px; }
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-fire"></i> NexDrop Admin</h1>
    <a href="/dashboard"><i class="fas fa-arrow-left"></i> Dashboard</a>
  </header>

  <div class="container">
    <div class="stats">
      <div class="stat-card">
        <div class="stat-number" id="total-users">0</div>
        <div class="stat-label"><i class="fas fa-users"></i> Total Users</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="total-files">0</div>
        <div class="stat-label"><i class="fas fa-folder"></i> Total Files</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="total-views">0</div>
        <div class="stat-label"><i class="fas fa-eye"></i> Site Views</div>
      </div>
    </div>

    <div class="section">
      <h2><i class="fas fa-folder-open"></i> All Files</h2>
      <div class="search-box">
        <input type="text" id="file-search" placeholder="Search files..." onkeyup="filterFiles()">
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>File Name</th>
            <th>Uploader</th>
            <th>Size</th>
            <th>Downloads</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="files-table"></tbody>
      </table>
    </div>

    <div class="section">
      <h2><i class="fas fa-users-cog"></i> Users</h2>
      <div class="search-box">
        <input type="text" id="user-search" placeholder="Search users..." onkeyup="filterUsers()">
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Status</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="users-table"></tbody>
      </table>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 LOSTBOY TECH - NEXOVA</p>
    <p>NexDrop Admin Panel</p>
  </footer>

  <script>
    let allFiles = [];
    let allUsers = [];

    async function checkAdmin() {
      try {
        const response = await fetch('/api/auth/check', {
          credentials: 'include'
        });
        const data = await response.json();
        console.log('[v0] Admin auth check:', data);
        if (!data.authenticated || !data.isAdmin) {
          alert('Access denied. Admin login required.');
          window.location.href = '/login';
        }
      } catch (err) {
        console.error('[v0] Admin auth error:', err);
        alert('Authentication error. Please login.');
        window.location.href = '/login';
      }
    }

    async function loadStats() {
      try {
        const response = await fetch('/api/admin/stats', {
          credentials: 'include'
        });
        const stats = await response.json();
        document.getElementById('total-users').textContent = stats.totalUsers;
        document.getElementById('total-files').textContent = stats.totalFiles;
        document.getElementById('total-views').textContent = stats.totalViews.totalViews || 0;
      } catch (err) {
        console.error('Error loading stats:', err);
      }
    }

    async function loadFiles() {
      try {
        const response = await fetch('/api/admin/files', {
          credentials: 'include'
        });
        allFiles = await response.json();
        renderFiles(allFiles);
      } catch (err) {
        console.error('Error loading files:', err);
      }
    }

    const formatSize = (bytes) => {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
    };

    function renderFiles(files) {
      const tbody = document.getElementById('files-table');
      tbody.innerHTML = '';
      files.forEach(file => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${file.originalName}</td>
          <td>${file.uploaderName}</td>
          <td>${formatSize(file.size)}</td>
          <td><i class="fas fa-download"></i> ${file.downloadCount}</td>
          <td>
            <button class="btn-delete" onclick="deleteFile('${file._id}')"><i class="fas fa-trash"></i> Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function filterFiles() {
      const query = document.getElementById('file-search').value.toLowerCase();
      const filtered = allFiles.filter(f => f.originalName.toLowerCase().includes(query));
      renderFiles(filtered);
    }

    async function loadUsers() {
      try {
        const response = await fetch('/api/admin/users', {
          credentials: 'include'
        });
        allUsers = await response.json();
        renderUsers(allUsers);
      } catch (err) {
        console.error('Error loading users:', err);
      }
    }

    function renderUsers(users) {
      const tbody = document.getElementById('users-table');
      tbody.innerHTML = '';
      users.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${user.username}</td>
          <td>${user.email}</td>
          <td>${user.isBanned ? '<i class="fas fa-circle" style="color: #ff6b6b;"></i> Banned' : '<i class="fas fa-circle" style="color: #51cf66;"></i> Active'}</td>
          <td>${user.isAdmin ? '<i class="fas fa-star" style="color: var(--primary);"></i> Admin' : '<i class="fas fa-user"></i> User'}</td>
          <td>
            <button class="btn-ban ${user.isBanned ? 'unbanned' : ''}" onclick="toggleBan('${user._id}', ${user.isBanned})">
              <i class="fas fa-${user.isBanned ? 'check' : 'ban'}"></i> ${user.isBanned ? 'Unban' : 'Ban'}
            </button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function filterUsers() {
      const query = document.getElementById('user-search').value.toLowerCase();
      const filtered = allUsers.filter(u => u.username.toLowerCase().includes(query) || u.email.toLowerCase().includes(query));
      renderUsers(filtered);
    }

    async function deleteFile(id) {
      if (!confirm('Delete this file permanently?')) return;
      try {
        const response = await fetch(`/api/admin/file/${id}`, { 
          method: 'DELETE',
          credentials: 'include'
        });
        const data = await response.json();
        if (data.success) {
          loadFiles();
          loadStats();
        }
      } catch (err) {
        console.error('Error deleting file:', err);
      }
    }

    async function toggleBan(id, isBanned) {
      try {
        const response = await fetch(`/api/admin/ban/${id}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ isBanned: !isBanned }),
          credentials: 'include'
        });
        const data = await response.json();
        if (data.success) loadUsers();
      } catch (err) {
        console.error('Error toggling ban:', err);
      }
    }

    checkAdmin();
    loadStats();
    loadFiles();
    loadUsers();
  </script>
</body>
</html>
