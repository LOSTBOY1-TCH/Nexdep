<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload - NexDrop</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root { --primary: #e53935; --dark: #0a0a0a; --light: #ffffff; --gray: #1a1a1a; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--light); }
    
    @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes pulseButton { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    
    header { background: linear-gradient(135deg, var(--dark) 0%, var(--gray) 100%); border-bottom: 2px solid var(--primary); padding: 20px 40px; animation: slideDown 0.6s ease; }
    header h1 { color: var(--primary); }
    
    .container { max-width: 800px; margin: 60px auto; padding: 40px; background: var(--gray); border-radius: 12px; border: 2px solid var(--primary); }
    
    .dropzone { border: 3px dashed var(--primary); border-radius: 12px; padding: 60px 20px; text-align: center; cursor: pointer; transition: all 0.3s; }
    .dropzone:hover { background: rgba(229, 57, 53, 0.1); }
    .dropzone.active { background: rgba(229, 57, 53, 0.2); border-color: #ff6b6b; }
    
    .dropzone-icon { font-size: 64px; margin-bottom: 20px; }
    .dropzone p { color: #888; margin-bottom: 10px; }
    
    .upload-progress { display: none; margin-top: 30px; }
    .progress-bar { width: 100%; height: 8px; background: #333; border-radius: 4px; overflow: hidden; margin-bottom: 10px; }
    .progress-fill { height: 100%; background: var(--primary); width: 0%; transition: width 0.2s; }
    .progress-text { font-size: 14px; color: #888; }
    
    .file-list { margin-top: 30px; }
    .file-item { background: var(--dark); padding: 15px; border-radius: 6px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; }
    .file-info { flex: 1; }
    .file-name { font-weight: bold; margin-bottom: 5px; }
    .file-size { color: #888; font-size: 12px; }
    .btn-copy { padding: 8px 16px; background: var(--primary); color: var(--dark); border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
    .btn-copy:hover { animation: pulseButton 0.5s ease; }
    
    input[type="file"] { display: none; }
  </style>
</head>
<body>
  <header>
    <h1>üî• NexDrop - Upload</h1>
    <a href="/" style="color: var(--light); text-decoration: none;">‚Üê Back to Home</a>
  </header>

  <div class="container">
    <h2>Upload Your Files</h2>
    <div class="dropzone" id="dropzone" onclick="document.getElementById('file-input').click()">
      <div class="dropzone-icon">üì§</div>
      <p>Drag & drop files here or click to browse</p>
      <p style="font-size: 12px; color: #666;">Max 5GB per file</p>
    </div>
    <input type="file" id="file-input" onchange="handleFileSelect(event)">
    
    <div class="upload-progress" id="upload-progress">
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
      <div class="progress-text">
        <span id="progress-text">0%</span> - <span id="file-size-text">0 bytes</span>
      </div>
    </div>
    
    <div class="file-list" id="file-list"></div>
  </div>

  <script>
    const dropzone = document.getElementById('dropzone');
    
    dropzone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropzone.classList.add('active');
    });
    
    dropzone.addEventListener('dragleave', () => {
      dropzone.classList.remove('active');
    });
    
    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropzone.classList.remove('active');
      handleFileSelect({ target: { files: e.dataTransfer.files } });
    });

    async function handleFileSelect(e) {
      const files = e.target.files;
      if (files.length === 0) return;
      
      for (let file of files) {
        if (file.size > 5 * 1024 * 1024 * 1024) {
          alert('File too large! Max 5GB.');
          continue;
        }
        
        const formData = new FormData();
        formData.append('file', file);
        
        const progressDiv = document.getElementById('upload-progress');
        progressDiv.style.display = 'block';
        
        try {
          const xhr = new XMLHttpRequest();
          
          xhr.upload.addEventListener('progress', (e) => {
            if (e.lengthComputable) {
              const percentComplete = (e.loaded / e.total) * 100;
              document.getElementById('progress-fill').style.width = percentComplete + '%';
              document.getElementById('progress-text').textContent = Math.round(percentComplete) + '%';
            }
          });
          
          xhr.addEventListener('load', function() {
            if (xhr.status === 200) {
              const response = JSON.parse(xhr.responseText);
              if (response.success) {
                addFileToList(file.name, file.size, response.downloadSlug);
                progressDiv.style.display = 'none';
              }
            }
          });
          
          xhr.open('POST', '/api/upload');
          xhr.send(formData);
        } catch (err) {
          alert('Upload failed: ' + err.message);
        }
      }
    }

    function addFileToList(name, size, slug) {
      const fileList = document.getElementById('file-list');
      if (fileList.innerHTML === '') {
        fileList.innerHTML = '<h3 style="margin-bottom: 20px;">Uploaded Files</h3>';
      }
      
      const item = document.createElement('div');
      item.className = 'file-item';
      item.innerHTML = `
        <div class="file-info">
          <div class="file-name">${name}</div>
          <div class="file-size">${(size / (1024 * 1024)).toFixed(2)} MB</div>
        </div>
        <button class="btn-copy" onclick="copyLink('${slug}')">Copy Link</button>
      `;
      fileList.appendChild(item);
    }

    function copyLink(slug) {
      const link = window.location.origin + '/file/' + slug;
      navigator.clipboard.writeText(link);
      alert('Link copied to clipboard!');
    }
  </script>
</body>
</html>
