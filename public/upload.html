<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload - NexDrop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root { --primary: #e53935; --dark: #0a0a0a; --light: #ffffff; --gray: #1a1a1a; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--light); }
    
    @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes pulseButton { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    
    header { background: linear-gradient(135deg, var(--dark) 0%, var(--gray) 100%); border-bottom: 2px solid var(--primary); padding: 20px; animation: slideDown 0.6s ease; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px; }
    header h1 { color: var(--primary); font-size: clamp(20px, 4vw, 24px); }
    header h1 i { margin-right: 8px; }
    header a { color: var(--light); text-decoration: none; transition: all 0.3s; }
    header a:hover { color: var(--primary); }
    
    .container { max-width: 800px; margin: 60px auto; padding: 40px 20px; }
    
    .upload-card { background: var(--gray); border-radius: 12px; border: 2px solid var(--primary); padding: 40px 20px; }
    .upload-card h2 { margin-bottom: 30px; color: var(--light); font-size: clamp(20px, 3vw, 24px); }
    
    .dropzone { border: 3px dashed var(--primary); border-radius: 12px; padding: 60px 20px; text-align: center; cursor: pointer; transition: all 0.3s; }
    .dropzone:hover { background: rgba(229, 57, 53, 0.1); }
    .dropzone.active { background: rgba(229, 57, 53, 0.2); border-color: #ff6b6b; }
    
    .dropzone-icon { font-size: 64px; margin-bottom: 20px; color: var(--primary); }
    .dropzone p { color: #888; margin-bottom: 10px; font-size: 14px; }
    .dropzone p:nth-of-type(2) { font-size: 12px; color: #666; }
    
    .upload-progress { display: none; margin-top: 30px; }
    .progress-bar { width: 100%; height: 8px; background: #333; border-radius: 4px; overflow: hidden; margin-bottom: 10px; }
    .progress-fill { height: 100%; background: var(--primary); width: 0%; transition: width 0.2s; }
    .progress-text { font-size: 14px; color: #888; }
    
    .file-list { margin-top: 30px; }
    .file-list h3 { margin-bottom: 15px; color: var(--primary); font-size: 18px; }
    .file-item { background: var(--dark); padding: 15px; border-radius: 6px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; flex-wrap: wrap; gap: 10px; }
    .file-info { flex: 1; min-width: 200px; }
    .file-name { font-weight: bold; margin-bottom: 5px; word-break: break-all; }
    .file-size { color: #888; font-size: 12px; }
    .btn-copy { padding: 8px 16px; background: var(--primary); color: var(--dark); border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 13px; }
    .btn-copy:hover { animation: pulseButton 0.5s ease; }
    
    .upload-info { background: rgba(229, 57, 53, 0.1); border: 1px solid var(--primary); border-radius: 8px; padding: 15px; margin-bottom: 20px; font-size: 14px; }
    .upload-info i { color: var(--primary); margin-right: 8px; }
    
    input[type="file"] { display: none; }
    
    footer { background: var(--gray); border-top: 2px solid var(--primary); padding: 30px 20px; text-align: center; color: #888; margin-top: 80px; }
    footer p { font-size: 14px; margin: 5px 0; }
    
    @media (max-width: 768px) {
      header { padding: 15px; }
      header h1 { font-size: 20px; }
      .container { margin: 40px auto; padding: 20px; }
      .upload-card { padding: 25px 15px; }
      .dropzone { padding: 40px 15px; }
      .dropzone-icon { font-size: 48px; }
      .file-item { flex-direction: column; align-items: flex-start; }
      .btn-copy { width: 100%; }
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-fire"></i>NexDrop - Upload</h1>
    <a href="/"><i class="fas fa-arrow-left"></i> Back to Home</a>
  </header>

  <div class="container">
    <div class="upload-card">
      <h2><i class="fas fa-cloud-upload-alt"></i> Upload Your Files</h2>
      
      <div class="upload-info">
        <i class="fas fa-info-circle"></i> Maximum 5GB per file. Sign in required to upload.
      </div>
      
      <div class="dropzone" id="dropzone" onclick="document.getElementById('file-input').click()">
        <div class="dropzone-icon"><i class="fas fa-cloud-upload-alt"></i></div>
        <p>Drag & drop files here or click to browse</p>
        <p>Max 5GB per file</p>
      </div>
      <input type="file" id="file-input" onchange="handleFileSelect(event)">
      
      <div class="upload-progress" id="upload-progress">
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
        <div class="progress-text">
          <span id="progress-text">0%</span> - <span id="file-size-text">0 bytes</span>
        </div>
      </div>
      
      <div class="file-list" id="file-list"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 LOSTBOY TECH - NEXOVA</p>
    <p>Secure file hosting platform</p>
  </footer>

  <script>
    async function checkAuth() {
      try {
        const response = await fetch('/api/user/profile');
        const data = await response.json();
        if (!data.success) {
          alert('You must be signed in to upload files');
          window.location.href = '/login';
        }
      } catch (err) {
        window.location.href = '/login';
      }
    }

    const dropzone = document.getElementById('dropzone');
    
    dropzone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropzone.classList.add('active');
    });
    
    dropzone.addEventListener('dragleave', () => {
      dropzone.classList.remove('active');
    });
    
    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropzone.classList.remove('active');
      handleFileSelect({ target: { files: e.dataTransfer.files } });
    });

    async function handleFileSelect(e) {
      const files = e.target.files;
      if (files.length === 0) return;
      
      for (let file of files) {
        const maxSizeBytes = 5 * 1024 * 1024 * 1024;
        if (file.size > maxSizeBytes) {
          alert(`File ${file.name} is too large! Max 5GB.`);
          continue;
        }
        
        const formData = new FormData();
        formData.append('file', file);
        
        const progressDiv = document.getElementById('upload-progress');
        progressDiv.style.display = 'block';
        
        try {
          const xhr = new XMLHttpRequest();
          
          xhr.upload.addEventListener('progress', (e) => {
            if (e.lengthComputable) {
              const percentComplete = (e.loaded / e.total) * 100;
              document.getElementById('progress-fill').style.width = percentComplete + '%';
              document.getElementById('progress-text').textContent = Math.round(percentComplete) + '%';
              document.getElementById('file-size-text').textContent = formatSize(e.loaded) + ' / ' + formatSize(e.total);
            }
          });
          
          xhr.addEventListener('load', function() {
            if (xhr.status === 200) {
              const response = JSON.parse(xhr.responseText);
              if (response.success) {
                addFileToList(file.name, file.size, response.downloadSlug);
                progressDiv.style.display = 'none';
              } else {
                alert('Upload failed: ' + response.message);
              }
            }
          });

          xhr.addEventListener('error', function() {
            alert('Upload failed');
            progressDiv.style.display = 'none';
          });
          
          xhr.open('POST', '/api/upload');
          xhr.send(formData);
        } catch (err) {
          alert('Upload failed: ' + err.message);
          progressDiv.style.display = 'none';
        }
      }
    }

    function formatSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
    }

    function addFileToList(name, size, slug) {
      const fileList = document.getElementById('file-list');
      if (fileList.innerHTML === '') {
        fileList.innerHTML = '<h3><i class="fas fa-check-circle" style="color: #51cf66; margin-right: 8px;"></i>Uploaded Files</h3>';
      }
      
      const item = document.createElement('div');
      item.className = 'file-item';
      item.innerHTML = `
        <div class="file-info">
          <div class="file-name"><i class="fas fa-file"></i> ${name}</div>
          <div class="file-size">${formatSize(size)}</div>
        </div>
        <button class="btn-copy" onclick="copyLink('${slug}')"><i class="fas fa-copy"></i> Copy Link</button>
      `;
      fileList.appendChild(item);
    }

    function copyLink(slug) {
      const link = window.location.origin + '/file/' + slug;
      navigator.clipboard.writeText(link);
      alert('Link copied to clipboard!');
    }

    // Check auth on page load
    checkAuth();
  </script>
</body>
</html>
