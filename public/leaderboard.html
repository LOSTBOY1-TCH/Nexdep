<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard - NexDrop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root { --primary: #e53935; --dark: #0a0a0a; --light: #ffffff; --gray: #1a1a1a; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--light); }
    
    header { background: linear-gradient(135deg, var(--dark) 0%, var(--gray) 100%); border-bottom: 2px solid var(--primary); padding: 20px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px; }
    header h1 { color: var(--primary); font-size: clamp(20px, 4vw, 24px); }
    header h1 i { margin-right: 8px; }
    header a { color: var(--light); text-decoration: none; transition: all 0.3s; }
    header a:hover { color: var(--primary); }
    
    .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
    
    .leaderboard-section { background: var(--gray); padding: 40px 20px; border-radius: 12px; border: 2px solid var(--primary); margin-bottom: 40px; overflow-x: auto; }
    .leaderboard-section h2 { margin-bottom: 30px; color: var(--primary); font-size: clamp(18px, 3vw, 24px); display: flex; align-items: center; gap: 10px; }
    .leaderboard-section h2 i { font-size: 28px; }
    
    .leaderboard-table { width: 100%; border-collapse: collapse; font-size: 14px; }
    .leaderboard-table thead { background: var(--dark); }
    .leaderboard-table th { padding: 15px; text-align: left; color: var(--primary); font-weight: bold; border-bottom: 2px solid var(--primary); white-space: nowrap; }
    .leaderboard-table td { padding: 15px; border-bottom: 1px solid #333; }
    .leaderboard-table tr:hover { background: rgba(229, 57, 53, 0.1); }
    
    .rank { color: var(--primary); font-weight: bold; font-size: 18px; display: flex; align-items: center; gap: 8px; }
    
    .no-data { text-align: center; color: #888; padding: 40px; }
    .no-data i { font-size: 48px; display: block; margin-bottom: 15px; opacity: 0.5; }
    
    footer { background: var(--gray); border-top: 2px solid var(--primary); padding: 30px 20px; text-align: center; color: #888; margin-top: 80px; }
    footer p { font-size: 14px; margin: 5px 0; }
    
    @media (max-width: 768px) {
      header { padding: 15px; }
      header h1 { font-size: 20px; }
      .container { padding: 0 15px; }
      .leaderboard-section { padding: 20px 15px; }
      .leaderboard-table { font-size: 12px; }
      .leaderboard-table th, .leaderboard-table td { padding: 10px; }
      .rank { font-size: 14px; }
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-fire"></i>NexDrop - Leaderboard</h1>
    <a href="/"><i class="fas fa-arrow-left"></i> Back to Home</a>
  </header>

  <div class="container">
    <div class="leaderboard-section">
      <h2><i class="fas fa-trophy"></i> Top Downloaded Files</h2>
      <table class="leaderboard-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>File Name</th>
            <th>Downloads</th>
            <th>Uploader</th>
          </tr>
        </thead>
        <tbody id="top-files"></tbody>
      </table>
    </div>

    <div class="leaderboard-section">
      <h2><i class="fas fa-users"></i> Top Uploaders</h2>
      <table class="leaderboard-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Uploader</th>
            <th>Files</th>
            <th>Total Downloads</th>
          </tr>
        </thead>
        <tbody id="top-uploaders"></tbody>
      </table>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 LOSTBOY TECH - NEXOVA</p>
    <p>Secure file hosting platform</p>
  </footer>

  <script>
    async function loadLeaderboard() {
      try {
        const response = await fetch('/api/admin/leaderboard');
        const data = await response.json();
        
        // Top Files
        const topFilesBody = document.getElementById('top-files');
        if (data.topFiles && data.topFiles.length > 0) {
          data.topFiles.forEach((file, index) => {
            const row = document.createElement('tr');
            const medals = ['<i class="fas fa-medal" style="color: #ffd700;"></i>', '<i class="fas fa-medal" style="color: #c0c0c0;"></i>', '<i class="fas fa-medal" style="color: #cd7f32;"></i>'];
            const medal = index < 3 ? medals[index] : `${index + 1}.`;
            row.innerHTML = `
              <td><span class="rank">${medal}</span></td>
              <td><i class="fas fa-file"></i> ${file.originalName}</td>
              <td><strong>${file.downloadCount}</strong></td>
              <td><i class="fas fa-user"></i> ${file.uploaderName}</td>
            `;
            topFilesBody.appendChild(row);
          });
        } else {
          topFilesBody.innerHTML = '<tr><td colspan="4" class="no-data"><i class="fas fa-inbox"></i> No data available</td></tr>';
        }
        
        // Top Uploaders
        const topUploadersBody = document.getElementById('top-uploaders');
        if (data.topUploaders && data.topUploaders.length > 0) {
          data.topUploaders.forEach((uploader, index) => {
            const row = document.createElement('tr');
            const medals = ['<i class="fas fa-medal" style="color: #ffd700;"></i>', '<i class="fas fa-medal" style="color: #c0c0c0;"></i>', '<i class="fas fa-medal" style="color: #cd7f32;"></i>'];
            const medal = index < 3 ? medals[index] : `${index + 1}.`;
            row.innerHTML = `
              <td><span class="rank">${medal}</span></td>
              <td><i class="fas fa-user-circle"></i> ${uploader._id}</td>
              <td><strong>${uploader.fileCount}</strong></td>
              <td><i class="fas fa-download"></i> ${uploader.totalDownloads}</td>
            `;
            topUploadersBody.appendChild(row);
          });
        } else {
          topUploadersBody.innerHTML = '<tr><td colspan="4" class="no-data"><i class="fas fa-inbox"></i> No data available</td></tr>';
        }
      } catch (err) {
        console.error('Error loading leaderboard:', err);
      }
    }

    loadLeaderboard();
  </script>
</body>
</html>
