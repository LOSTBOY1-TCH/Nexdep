<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard - NexDrop</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root { --primary: #e53935; --dark: #0a0a0a; --light: #ffffff; --gray: #1a1a1a; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--light); }
    
    @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    
    header { background: linear-gradient(135deg, var(--dark) 0%, var(--gray) 100%); border-bottom: 2px solid var(--primary); padding: 20px 40px; }
    header h1 { color: var(--primary); }
    
    .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
    
    .leaderboard-section { background: var(--gray); padding: 40px; border-radius: 12px; border: 2px solid var(--primary); margin-bottom: 40px; }
    .leaderboard-section h2 { margin-bottom: 30px; color: var(--primary); font-size: 24px; }
    
    .leaderboard-table { width: 100%; border-collapse: collapse; }
    .leaderboard-table thead { background: var(--dark); }
    .leaderboard-table th { padding: 15px; text-align: left; color: var(--primary); font-weight: bold; border-bottom: 2px solid var(--primary); }
    .leaderboard-table td { padding: 15px; border-bottom: 1px solid #333; }
    .leaderboard-table tr:hover { background: rgba(229, 57, 53, 0.1); }
    
    .rank { color: var(--primary); font-weight: bold; font-size: 18px; }
    .medal { font-size: 20px; margin-right: 10px; }
    
    .no-data { text-align: center; color: #888; padding: 40px; }
  </style>
</head>
<body>
  <header>
    <h1>üî• NexDrop - Leaderboard</h1>
    <a href="/" style="color: var(--light); text-decoration: none;">‚Üê Back to Home</a>
  </header>

  <div class="container">
    <div class="leaderboard-section">
      <h2><span class="medal">üèÜ</span> Top Downloaded Files</h2>
      <table class="leaderboard-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>File Name</th>
            <th>Downloads</th>
            <th>Uploader</th>
          </tr>
        </thead>
        <tbody id="top-files"></tbody>
      </table>
    </div>

    <div class="leaderboard-section">
      <h2><span class="medal">üë•</span> Top Uploaders</h2>
      <table class="leaderboard-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Uploader</th>
            <th>Files</th>
            <th>Total Downloads</th>
          </tr>
        </thead>
        <tbody id="top-uploaders"></tbody>
      </table>
    </div>
  </div>

  <script>
    async function loadLeaderboard() {
      try {
        const response = await fetch('/api/admin/leaderboard');
        const data = await response.json();
        
        // Top Files
        const topFilesBody = document.getElementById('top-files');
        if (data.topFiles && data.topFiles.length > 0) {
          data.topFiles.forEach((file, index) => {
            const row = document.createElement('tr');
            const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : '';
            row.innerHTML = `
              <td><span class="rank">${medal} #${index + 1}</span></td>
              <td>${file.originalName}</td>
              <td><strong>${file.downloadCount}</strong></td>
              <td>${file.uploaderName}</td>
            `;
            topFilesBody.appendChild(row);
          });
        } else {
          topFilesBody.innerHTML = '<tr><td colspan="4" class="no-data">No data available</td></tr>';
        }
        
        // Top Uploaders
        const topUploadersBody = document.getElementById('top-uploaders');
        if (data.topUploaders && data.topUploaders.length > 0) {
          data.topUploaders.forEach((uploader, index) => {
            const row = document.createElement('tr');
            const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : '';
            row.innerHTML = `
              <td><span class="rank">${medal} #${index + 1}</span></td>
              <td>${uploader._id}</td>
              <td><strong>${uploader.fileCount}</strong></td>
              <td>${uploader.totalDownloads}</td>
            `;
            topUploadersBody.appendChild(row);
          });
        } else {
          topUploadersBody.innerHTML = '<tr><td colspan="4" class="no-data">No data available</td></tr>';
        }
      } catch (err) {
        console.error('Error loading leaderboard:', err);
      }
    }

    loadLeaderboard();
  </script>
</body>
</html>
