<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - NexDrop</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root { --primary: #e53935; --dark: #0a0a0a; --light: #ffffff; --gray: #1a1a1a; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--light); display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    
    @keyframes glitch { 0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { text-shadow: 0 0 20px var(--primary), 0 0 40px var(--primary); } 20%, 24%, 55% { text-shadow: -2px 0 #00ff00, 2px 0 #ff00ff; } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    
    .container { text-align: center; animation: fadeIn 0.8s ease; }
    
    .error-code { font-size: 120px; font-weight: bold; color: var(--primary); animation: glitch 2s infinite; letter-spacing: 5px; text-shadow: 0 0 30px rgba(229, 57, 53, 0.5); }
    
    .error-message { font-size: 28px; margin: 20px 0; color: var(--light); }
    .error-description { font-size: 16px; color: #888; margin-bottom: 40px; }
    
    .buttons { display: flex; gap: 20px; justify-content: center; }
    .btn { padding: 15px 30px; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: all 0.3s; }
    .btn-home { background: var(--primary); color: var(--dark); }
    .btn-home:hover { box-shadow: 0 0 30px rgba(229, 57, 53, 0.6); animation: pulse 0.5s ease; }
    .btn-back { background: transparent; color: var(--primary); border: 2px solid var(--primary); }
    .btn-back:hover { background: var(--primary); color: var(--dark); }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">404</div>
    <div class="error-message">Page Not Found</div>
    <div class="error-description">The file you're looking for has mysteriously vanished into the void.</div>
    <div class="buttons">
      <button class="btn btn-home" onclick="window.location.href='/'">üè† Go Home</button>
      <button class="btn btn-back" onclick="window.history.back()">‚Üê Go Back</button>
    </div>
  </div>
</body>
</html>
