<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File - NexDrop</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root { --primary: #e53935; --dark: #0a0a0a; --light: #ffffff; --gray: #1a1a1a; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--light); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
    
    @keyframes pulseButton { 0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(229, 57, 53, 0.3); } 50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(229, 57, 53, 0.6); } }
    
    .container { max-width: 600px; width: 100%; background: var(--gray); padding: 60px 40px; border-radius: 12px; border: 2px solid var(--primary); }
    .container h1 { text-align: center; margin-bottom: 30px; color: var(--primary); }
    
    .file-icon { font-size: 96px; text-align: center; margin-bottom: 30px; }
    
    .file-info { background: var(--dark); padding: 20px; border-radius: 8px; margin-bottom: 30px; border: 1px solid #333; }
    .info-row { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 14px; }
    .info-label { color: #888; }
    .info-value { color: var(--light); font-weight: bold; }
    
    .buttons { display: flex; gap: 15px; }
    .btn-download, .btn-copy { flex: 1; padding: 15px; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: all 0.3s; }
    .btn-download { background: var(--primary); color: var(--dark); }
    .btn-download:hover { animation: pulseButton 1.5s infinite; }
    .btn-copy { background: #333; color: var(--light); border: 2px solid var(--primary); }
    .btn-copy:hover { background: var(--primary); color: var(--dark); }
    
    .preview { margin-top: 30px; text-align: center; }
    .preview img { max-width: 100%; border-radius: 8px; border: 2px solid var(--primary); }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì• Download File</h1>
    <div class="file-icon" id="file-icon">üìÅ</div>
    <div class="file-info">
      <div class="info-row">
        <span class="info-label">File Name:</span>
        <span class="info-value" id="file-name">Loading...</span>
      </div>
      <div class="info-row">
        <span class="info-label">File Size:</span>
        <span class="info-value" id="file-size">Loading...</span>
      </div>
      <div class="info-row">
        <span class="info-label">Downloads:</span>
        <span class="info-value" id="download-count">0</span>
      </div>
      <div class="info-row">
        <span class="info-label">Uploaded By:</span>
        <span class="info-value" id="uploader">Unknown</span>
      </div>
      <div class="info-row">
        <span class="info-label">Upload Date:</span>
        <span class="info-value" id="upload-date">Unknown</span>
      </div>
    </div>
    <div class="buttons">
      <button class="btn-download" onclick="downloadFile()">‚¨áÔ∏è Download</button>
      <button class="btn-copy" onclick="copyLink()">üìã Copy Link</button>
    </div>
    <div class="preview" id="preview"></div>
  </div>

  <script>
    const slug = window.location.pathname.split('/').pop();
    
    const getFileIcon = (mimeType) => {
      if (mimeType.includes('image')) return 'üñºÔ∏è';
      if (mimeType.includes('video')) return 'üé¨';
      if (mimeType.includes('audio')) return 'üéµ';
      if (mimeType.includes('pdf')) return 'üìÑ';
      if (mimeType.includes('zip')) return 'üì¶';
      return 'üìÅ';
    };

    async function loadFileInfo() {
      try {
        const response = await fetch(`/api/file/${slug}`);
        const file = await response.json();
        
        document.getElementById('file-name').textContent = file.originalName;
        document.getElementById('file-size').textContent = (file.size / (1024 * 1024)).toFixed(2) + ' MB';
        document.getElementById('download-count').textContent = file.downloadCount;
        document.getElementById('uploader').textContent = file.uploaderName;
        document.getElementById('upload-date').textContent = new Date(file.uploadDate).toLocaleDateString();
        document.getElementById('file-icon').textContent = getFileIcon(file.mimeType);
        
        if (file.mimeType.includes('image')) {
          document.getElementById('preview').innerHTML = `<img src="/api/download/${slug}" alt="Preview">`;
        }
      } catch (err) {
        console.error('Error loading file:', err);
      }
    }

    function downloadFile() {
      window.location.href = `/api/download/${slug}`;
    }

    function copyLink() {
      const link = window.location.href;
      navigator.clipboard.writeText(link);
      alert('Link copied to clipboard!');
    }

    loadFileInfo();
  </script>
</body>
</html>
