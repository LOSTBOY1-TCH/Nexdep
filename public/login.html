<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - NexDrop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root { --primary: #e53935; --dark: #0a0a0a; --light: #ffffff; --gray: #1a1a1a; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--light); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
    
    @keyframes slideIn { from { transform: translateX(-30px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    @keyframes glowPulse { 0%, 100% { box-shadow: 0 0 20px rgba(229, 57, 53, 0.3); } 50% { box-shadow: 0 0 40px rgba(229, 57, 53, 0.6); } }
    
    .container { max-width: 400px; width: 100%; padding: 40px; background: var(--gray); border-radius: 12px; border: 2px solid var(--primary); animation: slideIn 0.6s ease; box-shadow: 0 0 40px rgba(229, 57, 53, 0.2); }
    .container h1 { text-align: center; color: var(--primary); margin-bottom: 30px; font-size: 28px; letter-spacing: 2px; }
    .container h1 i { margin-right: 10px; }
    
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 8px; color: var(--light); font-weight: bold; font-size: 14px; }
    .form-group input { width: 100%; padding: 12px; background: var(--dark); border: 2px solid #333; color: var(--light); border-radius: 6px; font-size: 14px; transition: all 0.3s; }
    .form-group input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 15px rgba(229, 57, 53, 0.3); }
    
    .btn-login { width: 100%; padding: 12px; background: var(--primary); color: var(--dark); border: none; border-radius: 6px; font-size: 16px; font-weight: bold; cursor: pointer; transition: all 0.3s; margin-top: 10px; }
    .btn-login:hover { animation: glowPulse 1.5s infinite; }
    
    .error-message { color: #ff6b6b; margin-bottom: 15px; text-align: center; }
    .success-message { color: #51cf66; margin-bottom: 15px; text-align: center; }
    
    .signup-link { text-align: center; margin-top: 20px; }
    .signup-link p { color: #888; font-size: 14px; }
    .signup-link a { color: var(--primary); text-decoration: none; font-weight: bold; }
    .signup-link a:hover { text-decoration: underline; }
    
    @media (max-width: 480px) {
      .container { padding: 30px 20px; }
      .container h1 { font-size: 24px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-sign-in-alt"></i>LOGIN</h1>
    <div id="message"></div>
    <form onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="username"><i class="fas fa-user"></i> Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i> Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="btn-login"><i class="fas fa-arrow-right"></i> Login</button>
    </form>
    <div class="signup-link">
      <p>Don't have an account? <a href="/signup">Sign up here</a></p>
    </div>
  </div>

  <script>
    async function handleLogin(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('message');

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();
        if (data.success) {
          messageDiv.innerHTML = '<div class="success-message"><i class="fas fa-check-circle"></i> Login successful! Redirecting...</div>';
          setTimeout(() => window.location.href = data.redirect, 1500);
        } else {
          messageDiv.innerHTML = `<div class="error-message"><i class="fas fa-exclamation-circle"></i> ${data.message}</div>`;
        }
      } catch (err) {
        messageDiv.innerHTML = `<div class="error-message"><i class="fas fa-exclamation-circle"></i> Error: ${err.message}</div>`;
      }
    }
  </script>
</body>
</html>
