<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - NexDrop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root { --primary: #e53935; --dark: #0a0a0a; --light: #ffffff; --gray: #1a1a1a; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--light); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
    
    @keyframes slideIn { from { transform: translateX(-30px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    @keyframes glowPulse { 0%, 100% { box-shadow: 0 0 20px rgba(229, 57, 53, 0.3); } 50% { box-shadow: 0 0 40px rgba(229, 57, 53, 0.6); } }
    
    .container { max-width: 450px; width: 100%; padding: 40px; background: var(--gray); border-radius: 12px; border: 2px solid var(--primary); animation: slideIn 0.6s ease; box-shadow: 0 0 40px rgba(229, 57, 53, 0.2); }
    .container h1 { text-align: center; color: var(--primary); margin-bottom: 30px; font-size: clamp(24px, 5vw, 28px); letter-spacing: 2px; }
    .container h1 i { margin-right: 10px; }
    
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 8px; color: var(--light); font-weight: bold; font-size: 14px; }
    .form-group label i { margin-right: 6px; color: var(--primary); }
    .form-group input { width: 100%; padding: 12px; background: var(--dark); border: 2px solid #333; color: var(--light); border-radius: 6px; font-size: 14px; transition: all 0.3s; }
    .form-group input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 15px rgba(229, 57, 53, 0.3); }
    
    .password-strength { font-size: 12px; margin-top: 5px; color: #aaa; }
    .strength-bar { width: 100%; height: 4px; background: #333; border-radius: 2px; margin-top: 5px; overflow: hidden; }
    .strength-fill { height: 100%; width: 0%; transition: all 0.3s; }
    
    .btn-signup { width: 100%; padding: 12px; background: var(--primary); color: var(--dark); border: none; border-radius: 6px; font-size: 16px; font-weight: bold; cursor: pointer; transition: all 0.3s; margin-top: 10px; }
    .btn-signup:hover { animation: glowPulse 1.5s infinite; }
    
    .error-message { color: #ff6b6b; margin-bottom: 15px; text-align: center; font-size: 14px; }
    .success-message { color: #51cf66; margin-bottom: 15px; text-align: center; font-size: 14px; }
    
    .login-link { text-align: center; margin-top: 20px; }
    .login-link p { color: #888; font-size: 14px; }
    .login-link a { color: var(--primary); text-decoration: none; font-weight: bold; }
    
    @media (max-width: 480px) {
      .container { padding: 30px 20px; }
      .container h1 { font-size: 24px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-user-plus"></i>SIGN UP</h1>
    <div id="message"></div>
    <form onsubmit="handleSignup(event)">
      <div class="form-group">
        <label for="username"><i class="fas fa-user"></i> Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i> Password</label>
        <input type="password" id="password" name="password" onkeyup="checkPasswordStrength()" required>
        <div class="strength-bar">
          <div class="strength-fill" id="strength-fill"></div>
        </div>
        <div class="password-strength" id="strength-text"></div>
      </div>
      <div class="form-group">
        <label for="confirm-password"><i class="fas fa-lock"></i> Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <button type="submit" class="btn-signup"><i class="fas fa-arrow-right"></i> Create Account</button>
    </form>
    <div class="login-link">
      <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
  </div>

  <script>
    function checkPasswordStrength() {
      const password = document.getElementById('password').value;
      const strengthFill = document.getElementById('strength-fill');
      const strengthText = document.getElementById('strength-text');
      
      let strength = 0;
      if (password.length >= 8) strength += 25;
      if (/[a-z]/.test(password)) strength += 25;
      if (/[A-Z]/.test(password)) strength += 25;
      if (/[0-9]/.test(password)) strength += 15;
      if (/[!@#$%^&*]/.test(password)) strength += 10;
      
      strengthFill.style.width = strength + '%';
      strengthFill.style.background = strength < 30 ? '#ff6b6b' : strength < 70 ? '#ffd43b' : '#51cf66';
      
      if (strength < 30) strengthText.textContent = 'Weak password';
      else if (strength < 70) strengthText.textContent = 'Medium password';
      else strengthText.textContent = 'Strong password';
    }

    async function handleSignup(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const messageDiv = document.getElementById('message');

      try {
        const response = await fetch('/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password, confirmPassword })
        });
        const data = await response.json();
        if (data.success) {
          messageDiv.innerHTML = '<div class="success-message"><i class="fas fa-check-circle"></i> Account created! Redirecting...</div>';
          setTimeout(() => window.location.href = data.redirect, 1500);
        } else {
          messageDiv.innerHTML = `<div class="error-message"><i class="fas fa-exclamation-circle"></i> ${data.message}</div>`;
        }
      } catch (err) {
        messageDiv.innerHTML = `<div class="error-message"><i class="fas fa-exclamation-circle"></i> Error: ${err.message}</div>`;
      }
    }
  </script>
</body>
</html>
